<!DOCTYPE html>
<html lang="en">

    <head>
        <title>CALCULATOR</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>CALCULATOR</h1>

        <div class="buttonContainer">
            <div class="row1Buttons">
                <button class="oneToNine">7</button>
                <button class="oneToNine">8</button>
                <button class="oneToNine">9</button>
            </div>
            <div class="row2Buttons">
                <button class="oneToNine">4</button>
                <button class="oneToNine">5</button>
                <button class="oneToNine">6</button>
            </div>
            <div class="row3Buttons">
                <button class="oneToNine">1</button>
                <button class="oneToNine">2</button>
                <button class="oneToNine">3</button>
            </div>
        </div>



        <script>


            function add(a, b) {
                ans = a + b;
                return ans
            }
            function subtract(a, b) {
                ans = a - b;
                return ans
            }
            function multiply(a, b) {
                ans = a * b;
                return ans
            }
            function divide(a, b) {
                ans = a / b;
                return ans
            }
            function percent(a, b) {
                ans = a/100;
                return ans;
            }





        </script>
    </body>


</html>
